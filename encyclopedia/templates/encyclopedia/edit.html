{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ editTitle }}
{% endblock %}

{% block body %}

    <form action="" method="POST">
        {% csrf_token %}
        {{ textArea|safe }}
        {{ editForm }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    
{% endblock %}
